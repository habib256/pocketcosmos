    <!-- Script d'initialisation du plugin Matter Attractors -->
    <script>
        // Note: Le warning "matter-attractors@0.1.6 is for matter-js@^0.12.0" peut √™tre ignor√©
        // car matter-attractors 0.1.6 fonctionne parfaitement avec matter-js 0.19.0
        // Ce warning provient d'une v√©rification de version obsol√®te dans le plugin
        try {
            Matter.use(MatterAttractors);
            
            // Configurer la constante gravitationnelle globale pour matter-attractors
            // Matter-attractors utilise sa propre constante gravitationnelle par d√©faut
            // Nous devons la remplacer par la n√¥tre pour √™tre coh√©rents
            if (typeof MatterAttractors !== 'undefined' && MatterAttractors.Attractors) {
                // Sauvegarder la fonction originale
                const originalGravity = MatterAttractors.Attractors.gravity;
                
                // Cr√©er une fonction de gravit√© personnalis√©e qui utilise notre constante G
                MatterAttractors.Attractors.gravity = function(bodyA, bodyB) {
                    // Ne pas appliquer de force si l'un des corps est d√©truit ou inexistant
                    if (!bodyA || !bodyB || !bodyA.position || !bodyB.position) {
                        return;
                    }
                    
                    // Utiliser notre constante gravitationnelle
                    const G = 0.01; // Correspondant √† PHYSICS.G dans constants.js
                    
                    // Calculer la distance entre les centres des corps
                    const dx = bodyB.position.x - bodyA.position.x;
                    const dy = bodyB.position.y - bodyA.position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // √âviter la division par z√©ro et les forces infinies
                    if (distance < 1) {
                        return;
                    }
                    
                    // Calculer la force gravitationnelle : F = G * m1 * m2 / r¬≤
                    const force = G * bodyA.mass * bodyB.mass / (distance * distance);
                    
                    // Calculer les composantes de la force normalis√©es
                    const forceX = (dx / distance) * force;
                    const forceY = (dy / distance) * force;
                    
                    // Appliquer la force seulement aux corps non-statiques
                    if (!bodyA.isStatic) {
                        Matter.Body.applyForce(bodyA, bodyA.position, { x: forceX, y: forceY });
                    }
                    if (!bodyB.isStatic) {
                        Matter.Body.applyForce(bodyB, bodyB.position, { x: -forceX, y: -forceY });
                    }
                };
                
                console.log('Fonction de gravit√© personnalis√©e configur√©e avec G =', 0.01);
            }
        } catch (e) {
            console.error("Erreur lors de l'initialisation du plugin Matter Attractors:", e);
        }
    </script>
    
    <!-- Gestion de l'audio d'ambiance -->
    <script>
        // Liste des fichiers audio disponibles
        const ambientSounds = [
            'assets/sound/ambiant/Wave Ganymede flyby_Juno.wav',
            'assets/sound/ambiant/Enceladus Hiss audio 256 kbps.mp3',
            'assets/sound/ambiant/whistlerWaves.mp3',
            'assets/sound/ambiant/plasmawaves-chorus.mp3',
            'assets/sound/ambiant/plasmatic_hiss.wav',
            'assets/sound/ambiant/voyager1-TsunamiWaves.mp3',
            'assets/sound/ambiant/cassini_saturn_radio_waves1.mp3',
            'assets/sound/ambiant/kepler_star_KIC7671081B.mp3',
            'assets/sound/ambiant/kepler_star_KIC12268220C.mp3',
            'assets/sound/ambiant/cassini_saturn_radio_waves2.mp3',
            'assets/sound/ambiant/sun_sonification.wav',
            'assets/sound/ambiant/Voyager: Interstellar Plasma Sounds.mp3',
            'assets/sound/ambiant/Chorus Radio Waves within Earth\'s Atmosphere.mp3'
        ];
        
        // Index du son actuel (pour parcours s√©quentiel)
        let currentSoundIndex = 0;
        
        // Fonction pour charger le son suivant (parcours circulaire)
        function loadNextSound() {
            // Passer au son suivant (parcours circulaire)
            currentSoundIndex = (currentSoundIndex + 1) % ambientSounds.length;
            const nextSound = ambientSounds[currentSoundIndex];
            
            // Extraction du nom du fichier pour l'affichage
            const soundName = nextSound.split('/').pop().replace('.mp3', '').replace('.wav', '');
            audioTitle.textContent = soundName;
            
            // Sauvegarde du niveau de volume actuel
            const currentVolume = audioElement.volume || 0.3;
            const wasPlaying = !audioElement.paused;
            
            // D√©finir la source audio
            audioElement.src = nextSound;
            audioElement.volume = currentVolume;
            
            // Reprendre la lecture si elle √©tait en cours
            if (wasPlaying) {
                audioElement.play().catch(e => {
                    console.log('Erreur lors de la lecture:', e);
                });
            }
            
            return nextSound;
        }
        
        // Configuration de l'audio
        const audioElement = document.getElementById('ambientAudio');
        const toggleButton = document.getElementById('toggleAudio');
        const audioTitle = document.getElementById('audioTitle');
        
        // Tri alphab√©tique des sons pour une meilleure organisation (optionnel)
        ambientSounds.sort();
        
        // Chargement initial d'un son
        window.addEventListener('DOMContentLoaded', () => {
            // Choisir un son al√©atoire pour commencer
            currentSoundIndex = Math.floor(Math.random() * ambientSounds.length) - 1;
            loadNextSound();
            
            // D√©finir un volume initial raisonnable
            audioElement.volume = 0.3;
        });
        
        // Gestion du bouton mute/unmute
        toggleButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                toggleButton.textContent = 'üîä';
            } else {
                audioElement.pause();
                toggleButton.textContent = 'üîá';
            }
        });
        
        // Gestion du clic sur le titre pour changer de musique
        audioTitle.addEventListener('click', () => {
            loadNextSound();
            // Notification visuelle du changement
            audioTitle.style.opacity = 0.5;
            setTimeout(() => {
                audioTitle.style.opacity = 1;
            }, 300);
        });
    </script>
